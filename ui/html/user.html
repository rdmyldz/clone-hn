<html lang="en" op="user">

<head>
	<meta name="referrer" content="origin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/news.css">
	<title>Profile: philpem | Hacker News</title>
</head>

<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
			<tr>
				<td bgcolor="#ff6600">
					<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
						<tr>
							<td style="width: 18px; padding-right: 4px">
								<a href="/"><img src="/static/y18.gif" style="border: 1px white solid" width="18" height="18" /></a>
							</td>
							<td style="line-height: 12pt; height: 10px">
								<span class="pagetop"><b class="hnname">
										<a href="/news">Hacker News</a></b>
									<a href="/newest">new</a> | <a href="/front">past</a> |
									<a href="/newcomments">comments</a> |
									<a href="/ask">ask</a> | <a href="/show">show</a> |
									<a href="/jobs">jobs</a> | <a href="/submit">submit</a>
								</span>
							</td>
							<td style="text-align: right; padding-right: 4px">
								<span class="pagetop">
									{{ if .Username }}
									<a id="me" href="/user/{{ .Username }}">{{ .Username }} </a> (1) |
									<a id="logout" href="logout">logout</a>
									{{ else }}
									<a href="/login?goto=news">login</a>
									{{ end }}
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr id="pagespace" title="Profile: philpem" style="height:10px"></tr>
			<tr>
				<td>
					{{ with .User }}
					<table border="0">
						<tr class='athing'>
							<td valign="top">user:</td>
							<td timestamp="1531294365"><a href="/user/{{ .ID }}" class="hnuser">{{ .Username }}</a></td>
						</tr>
						<tr>
							<td valign="top">created:</td>
							<td><a href="front?day=2018-07-11&birth=philpem">{{ .CreatedAt }}</a></td>
						</tr>
						<tr>
							<td valign="top">karma:</td>
							<td>
								1245 </td>
						</tr>
						<tr>
							<td valign="top">about:</td>
							<td style="overflow:hidden;">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><a href="submitted?id=philpem"><u>submissions</u></a></td>
						</tr>
						<tr>
							<td></td>
							<td><a href="threads?id=philpem"><u>comments</u></a></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<a href="favorites?id=philpem"><u>favorites</u></a>
							</td>
						</tr>
					</table>
					<br><br>
					{{ end }}
				</td>
			</tr>
		</table>
	</center>
</body>
<script type='text/javascript' src='/static/js/hn.js'></script>

</html>
