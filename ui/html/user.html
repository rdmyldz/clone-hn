<html lang="en" op="user">

<head>
	<meta name="referrer" content="origin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/css/news.css">
	<title>Profile: {{ .User.Username }} | Hacker News</title>
</head>

<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">

			{{ template "navigation" .}}

			<tr>
				<td>
					{{ with .User }}
					<table border="0">
						<tr class='athing'>
							<td valign="top">user:</td>
							<td timestamp="1531294365"><a href="/user/{{ .ID }}" class="hnuser">{{ .Username }}</a></td>
						</tr>
						<tr>
							<td valign="top">created:</td>
							<td><a href="front?day=2018-07-11&birth=philpem">{{ .CreatedAt }}</a></td>
						</tr>
						<tr>
							<td valign="top">karma:</td>
							<td>
								1245 </td>
						</tr>
						<tr>
							<td valign="top">about:</td>
							<td style="overflow:hidden;">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><a href="submitted?id=philpem"><u>submissions</u></a></td>
						</tr>
						<tr>
							<td></td>
							<td><a href="threads?id=philpem"><u>comments</u></a></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<a href="favorites?id=philpem"><u>favorites</u></a>
							</td>
						</tr>
					</table>
					<br><br>
					{{ end }}
				</td>
			</tr>
		</table>
	</center>
	<script type='text/javascript' src='/static/js/hn.js'></script>
</body>

</html>
