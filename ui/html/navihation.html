{{ define "navigation" }}

<tr>
	<td bgcolor="#ff6600">
		<table style="padding: 2px" width="100%" cellspacing="0" cellpadding="0" border="0">
			<tbody>
				<tr>
					<td style="width: 18px; padding-right: 4px">
						<a href="/"><img src="/static/y18.gif" style="border: 1px white solid" width="18" height="18" /></a>
					</td>
					<td style="line-height: 12pt; height: 10px">
						<span class="pagetop"><b class="hnname">
								<a href="/news">Hacker News</a></b>
							<a href="/newest">new</a> | <a href="/front">past</a> |
							<a href="/newcomments">comments</a> |
							<a href="/ask">ask</a> | <a href="/show">show</a> |
							<a href="/jobs">jobs</a> | <a href="/submit">submit</a>
							{{ if .FrontDates.titleDate }}
							| <font color="#ffffff">2021-09-08</font>
							{{ end }}
						</span>
					</td>
					<td style="text-align: right; padding-right: 4px">
						<span class="pagetop">
							{{ if .Username }}
							<a id="me" href="/user/{{ .Username }}">{{ .Username }} </a> (1) |
							<a id="logout" href="logout">logout</a>
							{{ else }}
							<a href="/login?goto=news">login</a>
							{{ end }}
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</td>
</tr>
<tr id="pagespace" title="" style="height: 10px"></tr>

{{ end }}
