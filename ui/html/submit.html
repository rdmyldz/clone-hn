<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit</title>
</head>

<body>
  <table id="hnmain" width="85%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f6f6ef">
    <tbody>
      <tr>
        <td bgcolor="#ff6600">
          <table style="padding: 2px" width="100%" cellspacing="0" cellpadding="0" border="0">
            <tbody>
              <tr>
                <td style="width: 18px; padding-right: 4px">
                  <a href="/"><img src="static/y18.gif" style="border: 1px #ffffff solid" width="18" height="18" /></a>
                </td>
                <td style="line-height: 12pt; height: 10px">
                  <span class="pagetop"><b>Submit</b></span>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr id="pagespace" submit="" style="height: 10px"></tr>
      <tr>
        <td>
          <form method="post" action="/r">
            <input type="hidden" name="fnid" value="wDIHGQ8FooZVngwy5WOW13" />
            <input type="hidden" name="fnop" value="submit-page" />
            {{ .csrfField }}
            <script type="text/javascript">
              function tlen(el) {
                var n = el.value.length - 80;
                el.nextSibling.innerText = n > 0 ? n + " too long" : "";
              }
            </script>
            <table border="0">
              <tbody>
                <tr>
                  <td>title</td>
                  <td>
                    <input type="text" name="title" value="" size="50" oninput="tlen(this)" onfocus="tlen(this)" /><span
                      style="margin-left: 10px"></span>
                  </td>
                </tr>
                <tr>
                  <td>url</td>
                  <td><input type="url" name="url" value="" size="50" /></td>
                </tr>
                <tr>
                  <td></td>
                  <td><b>or</b></td>
                </tr>
                <tr>
                  <td>text</td>
                  <td>
                    <textarea name="text" rows="4" cols="49"></textarea>
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td><input type="submit" value="submit" /></td>
                </tr>
                <tr style="height: 20px"></tr>
                <tr>
                  <td></td>
                  <td>
                    Leave url blank to submit a question for discussion. If
                    there is no url, the text (if any) will appear at the top
                    of the thread.<br /><br />
                    You can also submit via
                    <a href="bookmarklet.html" rel="nofollow"><u>bookmarklet</u></a>.
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
