<html lang="en" op="newcomments">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/static/css/news.css">
	<link rel="shortcut icon" href="/static/favicon.ico">
	<title>New Comments | Hacker News</title>
</head>

<body>
	<center>
		<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">

			{{ template "navigation" .}}

			<tr>
				<td>
					<table border="0" cellpadding="0" cellspacing="0" class="itemlist">
						<tbody>
							{{ range $i, $p := .Posts }}
							<tr class="athing" id="{{ $p.ID }}">
								<td class='ind'></td>
								<td class="votelinks" valign="top">
									<center>
										<a id="up_{{ $p.ID }}" href="/vote/{{ $p.ID }}?how=up&amp;goto=/newcomments">
											<div class="votearrow" title="upvote"></div>
										</a>
									</center>
								</td>
								<td class="default">
									<div style="margin-top: 2px; margin-bottom: -10px">
										<span class="comhead">
											<a href="/user/{{ $p.Owner }}" class="hnuser">{{ $p.Owner }}</a>
											<span class="age" title="2021-07-21T11:50:24"><a href="/item/{{ $p.ID }}">
													{{ timeSince .CreatedAt }} ago</a></span>
											<span id="unv_{{ $p.ID }}"></span>
											<span class="par"> | <a href="/item/{{ $p.ParentID }}">parent</a></span>
											<a class="togg" n="25" href="javascript:void(0)" onclick="{{ $p.ID | jsToggle  }}">[â€“]</a>
											<span class='storyon'> | on: <a href="/item/{{ $p.MainPostID }}">
													{{ $p.TitleSummary }}...</a></span>
										</span>
									</div>
									<br />
									<div class="comment">
										<span class="commtext c00">
											{{ .Title }}
											<div class="reply"> </div>
										</span>
									</div>
								</td>
							</tr>
							<tr class="spacer" style="height:15px"></tr>
							{{ end }}

						</tbody>
					</table>
				</td>
			</tr>

			{{ template "footer" .}}
		</table>
	</center>
	<script type='text/javascript' src='/static/js/hn.js'></script>
</body>

</html>
